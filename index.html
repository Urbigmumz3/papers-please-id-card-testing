<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Papers Please ID Card</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="/favicon.jpg" />
  <meta name="keywords" content="papers please, id card, papers please id card, draggable, HTML, CSS, JS, randomly generated, height, wight, date of birth, full name, image, district" />
</head>

<body>
  <div id="idCard" class="idCard">
    <div class="idCardArea">
      <h4 id="idCardArea">ARSTOTZKA IDENTITY CARD</h4>
    </div>
    <div class="District">
      <h4 id="District"></h4>
    </div>
    <div class="Name">
      <h5 id="Name"></h5>
    </div>
    <div class="DOB">
      <h5 id="DOB"></h5>
    </div>
    <div class="HT">
      <h5 id="HT"></h5>
    </div>
    <div class="WT">
      <h5 id="WT"></h5>
    </div>
    <div class="imagediv">
      <img src="" id="image" class="image" />
    </div>
    <div class="Weight">
      <h5>WT.</h5>
    </div>
    <div class="Height">
      <h5>HT.</h5>
    </div>
    <div class="box"></div>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div id="idCardDrag" class="idCardDrag">
      <p>Drag and Drop</p>
    </div>
    <div class="border"></div>
  </div>
  <script src="/script.js"></script>
  <script src="/drag.js"></script>
</body>

</html>
